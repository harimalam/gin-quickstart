services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gin-quickstart
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SSL_MODE: ${SSL_MODE}
      JWT_SECRET: ${JWT_SECRET}
